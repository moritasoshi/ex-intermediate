<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>衣類検索</title>
<style type="text/css">
table {
	border: solid 1px blue;
}

tr.even {
	background-color: gray;
}

td {
	border: solid 1px blue;
}
</style>
</head>
<body>
	<h4>衣類検索</h4>
	<form th:action="@{/clothes/search}" method="post">
		<input type="radio" name="gender" value="0" checked="checked">Man<br>
		<input type="radio" name="gender" value="1" >Woman<br>
		<select name="color">
			<option value="赤">赤</option>
			<option value="青">青</option>
			<option value="白">白</option>
			<option value="黄">黄</option>
		</select>
		<br>
		<button>検索</button>
	</form>

	<table th:each="clothes : ${clothesList}" th:object="${clothes}">
		<tr>
			<td>ジャンル</td>
			<td th:text="*{genre}">dammy</td>
		</tr>
		<tr class="even">
			<td>サイズ</td>
			<td th:text="*{size}">dammy</td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="*{#numbers.formatInteger(price,1,'COMMA')}">dammy</td>
		</tr>
	</table> 
</body>
</html>
