<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>衣類検索</title>
<style type="text/css">
table {
	border: solid 1px blue;
}

tr.even {
	background-color: gray;
}

td {
	border: solid 1px blue;
}
</style>
</head>
<body>
	<h4>衣類検索</h4>
	<form th:action="@{/clothes/search}" method="post" th:object="${clothesForm}">
			<span th:each="gender : ${genderMap}">
				<input type="radio" th:field="*{gender}" th:text="${gender.value}" th:value="${gender.key}"><br/>
			</span>
		
		<select th:field="*{color}">
			<option th:each="color : ${colorMap}" th:text="${color.value}" th:value="${color.key}">dammy</option>
		</select>
		<br>
		<button>検索</button>
	</form>

	<table th:each="clothes : ${clothesList}" th:object="${clothes}">
		<tr>
			<td>ジャンル</td>
			<td th:text="*{genre}">dammy</td>
		</tr>
		<tr class="even">
			<td>サイズ</td>
			<td th:text="*{size}">dammy</td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="*{#numbers.formatInteger(price,1,'COMMA')}">dammy</td>
		</tr>
	</table> 
</body>
</html>
