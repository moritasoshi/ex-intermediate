<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>ホテル検索</title>
<style type="text/css">
table {
	border: solid 1px blue;
}

tr.even {
	background-color: gray;
}

td {
	border: solid 1px blue;
}
</style>
</head>
<body>
	<h4>ホテル検索</h4>
	<form th:action="@{/hotel/search}" method="post" th:object="${hotelForm}">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red">error!</span><br>
		<input type="text" name="price"> 円以下 <br> <br>
		<button>検索</button>
	</form>

	<table th:each="hotel : ${hotelList}" th:object="${hotel}">
		<tr>
			<td>ホテル名</td>
			<td th:text="*{hotelName}">dammy</td>
		</tr>
		<tr class="even">
			<td>最寄駅</td>
			<td th:text="*{nearestStation}">dammy</td>
		</tr>
		<tr>
			<td>価格</td>
			<td><span th:text="*{#numbers.formatInteger(price,1,'COMMA')}">dammy</span>円</td>
		</tr>
	</table>
</body>
</html>
