<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<style type="text/css">
.bold {
	font-weight: bold;
}
</style>
<title>野球</title>
</head>
<body>
	<div th:object="${team}">
		<h4>球団名</h4>
		<span th:text="*{teamName}">dammy</span>
		<h4>本拠地</h4>
		<span th:text="*{headquarters}">dammy</span>
		<h4>発足</h4>
		<span th:text="*{inauguration}">dammy</span>
		<h4>歴史</h4>
		<!-- <span th:text="*{history}">dammy</span> -->
		<th:block th:if="*{history}">
			<th:block th:each="str, stat : *{history.split('\r\n|\r|\n', -1)}">
				<th:block th:text="${str}"/>
				<br th:if="${!stat.last}">
			</th:block>
		</th:block>
	</div>
	<br>
	<a th:href="@{/baseball}"><button>戻る</button></a>
</body>
</html>
