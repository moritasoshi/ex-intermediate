<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>野球</title>
</head>
<body>
	<h4>野球チーム一覧</h4>
	<div th:each="team, status : ${teamList}">
		<a th:text="${team.teamName}"
			th:href="@{'/baseball/to-detail?id='+${status.count}}">読売ジャイアンツ</a>
	</div>
</body>
</html>
